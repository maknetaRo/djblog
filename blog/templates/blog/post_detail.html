{% extends 'blog/index.html' %}

{% block content %}
    <section>

      <div class="post">
        {% autoescape off %}
        {% if post.published_date %}
          <p>published: {{ post.published_date }}</p>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.image %}
          {{ post.image}}
        {% endif %}
        <p>{{ post.text|linebreaksbr}}</p>
        {% endautoescape %}

      </div>


    </section>

{% endblock %}
