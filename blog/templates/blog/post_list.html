{% extends 'blog/index.html' %}

{% block content %}
    <section>
      {% for post in posts %}
      <div class="post">
        <p>published: {{ post.published_date }}</p>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>

      </div>

      {% endfor %}

    </section>

{% endblock %}
