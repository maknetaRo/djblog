{% extends 'blog/index.html' %}

{% block content %}
    <section>
      {% for post in posts %}
      <div class="post">
        <p>published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>

      </div>

      {% endfor %}

    </section>

{% endblock %}
